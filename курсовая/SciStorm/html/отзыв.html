<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiStorm</title>
    <link rel="stylesheet" href="../CSS/отзыв.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <script src="/SciStorm/html/JS/отзыв.js"></script>
    <header>
        <div><img src="../IMG/Загаловок.svg" class="footer-logo"></div>
        <nav>
            <a href="../SkiStorm.html">Главная</a>
            <a href="../html/каталог.html">Каталог</a>
            <a href="">О нас</a>
            <a href="">Галерея</a>
            <a href="">Контакты</a>
            <a href="../html/отзыв.html">Отзывы</a>
        </nav>
    </header>
    <div class="container">
        <div class="image-block">
            <img src="../IMG/sowbordist.jpg" alt="ski-jump">
        </div>
        <div class="form-block">
            <h2>Оставьте отзыв о нас!</h2>
            <div class="form-group">
                <label>Введите имя</label>
                <input type="text" placeholder="Иван Иванович" />
            </div>
            <div class="form-group">
                <label>Введите email</label>
                <input type="email" placeholder="Введите email" />
            </div>
            <div class="form-group">
                <label>Введите телефон</label>
                <input type="tel" placeholder="Введите телефон" />
            </div>
            <div class="form-group">
                <label>Напишите свой отзыв</label>
                <textarea placeholder="Напишите свой отзыв"></textarea>
            </div>
            <button class="submit-btn" onclick="showAlert()">Оставить отзыв</button>
        </div>
    </div>
    <footer>
        <div><img src="../IMG/Загаловок.svg" class="footer-logo"></div>
        <div class="footer-info">
            ООО "SkiStorm", 123456, г.Минск, пр-т. Победителей 107,
        </div>
        <div class="footer-phone"><img class="truba" src="/SciStorm/svg/image 4.svg"/> 1(152)956-50-88</div>
        <div class="social-icons">
            <img src="../svg/image 5.svg" alt="Telegram" />
            <img src="../svg/image 5.svg" alt="VK" />
            <img src="../svg/image 7.svg" alt="Instagram" />
        </div>
    </footer>
